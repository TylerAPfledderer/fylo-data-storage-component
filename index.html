<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <header>
      <h1>Fylo</h1>
      <nav>
        <ul aria-label="Main Menu">
          <li>
            <a href="#" title="See files">
              <span class="sr-hidden">See files</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 24">
                <path
                  d="M12.028 0H2.436A2.387 2.387 0 0 0 .049 2.398L.037 21.583a2.387 2.387 0 0 0 2.387 2.398h14.4a2.397 2.397 0 0 0 2.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594H10.83z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a href="#" title="See folder">
              <span class="sr-hidden">See folders</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 20">
                <path
                  d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 0 0 .012 2.4L0 16.8a2.4 2.4 0 0 0 2.4 2.4h19.2a2.4 2.4 0 0 0 2.4-2.4v-12a2.4 2.4 0 0 0-2.4-2.4z"
                />
              </svg>
            </a>
          </li>
          <li>
            <a href="#" title="Upload files">
              <span class="sr-hidden">Upload files</span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 16">
                <path
                  d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p>You've used <span>815 GB</span> of your storage</p>
        <div>
          <meter min="0" max="1000" value="815" />
        </div>
        <div>
          <p>
            <span>185</span>
            GB left
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
